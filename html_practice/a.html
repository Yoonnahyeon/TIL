<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST 용도</title>
  <script>
    function sayHello() {
      alert('안녕하세요! 버튼을 클릭하셨네요.');
    }
  </script>
  <style>
    body {
      background-color: lightblue; /* 배경색을 연한 파란색으로 설정 */
    }
    h1 {
      color: navy; /* 제목 글자 색상을 남색으로 설정 */
      text-align: center; /* 텍스트를 가운데 정렬 */
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
  <h1>안녕하세요!</h1>
  <span>Learn<br>HTML<br>CSS</span>
  <button class="btn btn-primary" onclick="sayHello()">클릭하세요!</button>
</body>
</html>
