<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>버튼 테스트</title>
  <script>
    // 버튼 클릭 시 메시지를 출력하는 함수
    function sayLeft() {
      alert('잘했어');
    }

    function sayRight() {
      alert('?!?!?!');
    }
  </script>
  <style>
    /* body의 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      display: flex;
      justify-content: center; /* 가운데 정렬 */
      align-items: center; /* 세로 가운데 정렬 */
      height: 100vh; /* 화면 전체 높이 */
      margin: 0; /* 기본 여백 제거 */
      flex-direction: column; /* 세로 방향으로 정렬 */
    }

    /* 제목 스타일 */
    h1 {
      color: navy;
      text-align: center;
    }

    /* 버튼들의 스타일 */
    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: center; /* 버튼들을 수평으로 중앙 정렬 */
      gap: 20px; /* 버튼 간 간격 */
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-left {
      background-color: green;
      color: white;
    }

    .btn-right {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <!-- 제목 -->
  <h1>안녕하세요 여기는 웹페이지입니다</h1>

  <!-- 버튼들 -->
  <div class="button-container">
    <button class="btn-left" onclick="sayLeft()">눌러</button>
    <button class="btn-right" onclick="sayRight()">누르지 마</button>
  </div>
</body>
</html>
